<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">
    <title>Weezer - Weather App</title>
</head>
<body>
    <div class="continer">
        <div class="row">
            <div class="col-md-6 mx-auto text-center bg-primary mt-5 p-2 rounded">
                <h1 id="w-location"></h1>
                <h3 class="text-dark" id="w-desc"></h3>
                <h3 id="w-string"></h3>
                <img id="w-icon">
                <nav class="bg-secondary">
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="daysTab nav-item nav-link active" id="day1-tab" data-toggle="tab" href="#day1" role="tab" aria-controls="day1" aria-selected="true">Day1</a>
                        <a class="daysTab nav-item nav-link" id="day2-tab" data-toggle="tab" href="#day2" role="tab" aria-controls="day2" aria-selected="false">Day2</a>
                        <a class="daysTab nav-item nav-link" id="day3-tab" data-toggle="tab" href="#day3" role="tab" aria-controls="day3" aria-selected="false">Day3</a>
                        <a class="daysTab nav-item nav-link" id="day4-tab" data-toggle="tab" href="#day4" role="tab" aria-controls="day4" aria-selected="false">Day4</a>
                        <a class="daysTab nav-item nav-link" id="day5-tab" data-toggle="tab" href="#day5" role="tab" aria-controls="day5" aria-selected="false">Day5</a>
                    </div>
                </nav>
                <!-- tab content -->
                <div class="tab-content" id="nav-tabContent">
                    <div class="days tab-pane fade show active" id="day1" role="tabpanel" aria-labelledby="day1-tab">.a</div>
                    <div class="days tab-pane fade" id="day2" role="tabpanel" aria-labelledby="day2-tab">.b..</div>
                    <div class="days tab-pane fade" id="day3" role="tabpanel" aria-labelledby="day3-tab">.c..</div>
                    <div class="days tab-pane fade" id="day4" role="tabpanel" aria-labelledby="day4-tab">..d.</div>
                    <div class="days tab-pane fade" id="day5" role="tabpanel" aria-labelledby="day5-tab">.g..</div>
                </div>
                
                <hr>
                <!-- Modal Trigger Button -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#locModal">
                    Change Location
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form id="w-form">
                    <div class="form-group">
                        <label for="city"></label>
                        <input type="text" class="form-control" id="city">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button"  class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" id="w-change" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
     integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="storage.js"></script>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
